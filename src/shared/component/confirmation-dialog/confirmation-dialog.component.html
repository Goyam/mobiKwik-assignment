<div id="confirmation-dialog">
<div mat-dialog-title fxLayoutAlign="space-between center">
  <h3>{{data.confirmMessage}}</h3>
  <button
      mat-icon-button
      (click)="matDialogRef.close()"
      aria-label="Close dialog"
      fxLayoutAlign="start center"
      fxFlex="8"
    >
      <mat-icon aria-hidden="false" matTooltip="Close">close</mat-icon>
    </button>
</div>
<div mat-dialog-content></div>
<div mat-dialog-actions class="action-btns" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="15px">
  <button mat-raised-button color="primary" (click)="matDialogRef.close(true)"> {{data.buttonText.ok}} </button>
  <button mat-stroked-button color="primary" (click)="matDialogRef.close(false)"> {{data.buttonText.cancel}} </button>
</div>
</div>
